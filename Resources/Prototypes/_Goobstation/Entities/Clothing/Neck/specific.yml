- type: entity
  parent: ClothingNeckBase
  id: SurveillanceWirelessCameraBodySecurity
  name: security bodycam
  description: A body mounted camera. It's watching you.
  components:
  - type: DeviceNetwork
    deviceNetId: Wired # :clueless:
    receiveFrequencyId: SurveillanceCameraSecurity
    transmitFrequencyId: SurveillanceCamera
  - type: SurveillanceCamera
    networkSet: true
    nameSet: True
    id: Bodycam
  - type: Eye
  - type: WirelessNetworkConnection
    range: 200
  - type: SurveillanceCameraMicrophone
    blacklist:
      components:
      - SurveillanceCamera
      - SurveillanceCameraMonitor
      - RadioSpeaker
  - type: ActiveListener
    range: 10
  - type: StationAiVision
    range: 4
  - type: Sprite
    sprite: _Goobstation/Clothing/Neck/Misc/nopro.rsi
  - type: Clothing
    sprite: _Goobstation/Clothing/Neck/Misc/nopro.rsi
    quickEquip: true

- type: entity
  parent: ClothingNeckBase
  id: MagicSuppressionAmulet
  name: magic suppression amulet
  description: An amulet that restricts the use of magic.
  components:
  - type: Sprite
    sprite: _Goobstation/Clothing/Neck/Misc/magic_suppression_amulet.rsi
  - type: Clothing
    sprite: _Goobstation/Clothing/Neck/Misc/magic_suppression_amulet.rsi
  - type: SelfUnremovableClothing
  - type: MagicSuppression
  - type: ClothingAccessLock
  - type: AccessReader
    access: [ [ "Command" ], [ "Security" ], [ "Chapel" ] ]


